<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 header-logo">header-logo</div>
                <div class="col-lg-6 header-search">header-search
                    <input id="search" placeholder="title or author">
                    <button id="button" type="button">click me</button>
                </div>
                <div class="col-lg-3 header-user-panel">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3 user"></div>
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3" id ="basket"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="main panel">
        <div class="container">
            <div class="row ">
                <div class="col-lg-3 nav">
                    <ul class = "nav-category">
                        <li>Категории</li>
                        <li>Поэзия</li>
                        <li>Детективы</li>
                        <li>Фентези</li>
                        <li>Романы</li>
                        <li>Ужасы</li>
                    </ul>
                </div>
                <div class="col-lg-9 slider">
                    <div class="carousel slide" data-ride="Carousel" id="featured">
                        <ol class="carousel-indicators"></ol>
                        <div class="carousel-inner">
                            <div class="item active"><img src="img/1.png" alt="leadership"></div>
                            <div class="item"><img src="img/2.jpg" alt="children"></div>
                            <div class="item"><img src="img/3.jpg" alt="mess"></div>
                            <div class="item"><img src="img/4.jpg" alt="grocery"></div>
                        </div>

                        <a class="left carousel-control" href="#featured" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#featured" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 filter">filter</div>
            </div>
            <div class="row">
                <div class="content flow_content">
                    <div id="content_random"></div>
                    <div id="result"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 column1">column1</div>
                    <div class="col-lg-3 column2">column2</div>
                    <div class="col-lg-3 column3">column3</div>
                    <div class="col-lg-3 column4">column4</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./libs/jquery-3.2.1.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> Ahmets slider-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src ='js/jsAxmet.js' defer></script>
    <script src ='./js/jsDima.js' defer></script>
    <script src ='./js/jsVova.js' defer></script>
    <script src ='./js/jsVitya.js' defer></script>
</body>
</html>
